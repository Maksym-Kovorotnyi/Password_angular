<form class="container" (keyup)="passwordStrengthCheck()">
  <input type="password" name="password" [(ngModel)]="password" />
  <div class="passwordCheck" [ngClass]="dynamicClass[0]"></div>
  <div class="passwordCheck" [ngClass]="dynamicClass[1]"></div>
  <div class="passwordCheck" [ngClass]="dynamicClass[2]"></div>
</form>
